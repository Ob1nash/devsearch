{% extends 'base.html' %}


{% block content %}

<img style="width: 500px;" src="{{ project.featured_image.url }}" alt="">

<h2>{{project.title}}</h2>
<br>
{% for tag in project.tags.all %}
<span style="border:1px solid grey">{{tag}}</span>
{% endfor %}
<hr>
<br>
<p>{{project.description}}</p>

{% endblock content %}
